{% extends "base.html" %}

{% block title %}AI Educational Assistant{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-dark text-light border-primary">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fas fa-robot me-2"></i> AI Educational Assistant</h3>
                </div>
                <div class="card-body">
                    <div id="chat-container" class="overflow-auto mb-3" style="height: 400px;">
                        <div class="text-center text-muted my-4">
                            <p>Welcome to your AI Educational Assistant!</p>
                            <p>Ask me any questions about your studies, and I'll do my best to help.</p>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message here...">
                        <button class="btn btn-primary" id="send-btn">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
